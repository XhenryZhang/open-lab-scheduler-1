<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="bootstrap/title.html"></div>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

        <div class="row">
            <div class="col-md-6">
                <table class="table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Quarter</th>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Room</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td><input type="text" id="quarter" th:value=${ra.getQuarter()}></td>
                        <td><input type="text" id="day" th:value=${ra.getDay()}></td>
                        <td><input type="text" id="start" th:value=${ra.getStartTime()}></td>
                        <td><input type="text" id="end" th:value=${ra.getEndTime()}></td>
                        <td><input type="text" id="room" th:value=${ra.getRoom()}></td>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="raid" th:data-value=${ra.getId()}></div> <!--Yikes, find better way-->

        <button type="button" id="save">Save</button>

        <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $("#save").click(e => {
            $.ajax({
                url: "/roomAvailability/edit/save",
                method: "POST",
                data: {
                    id: document.getElementById("raid").getAttribute('data-value'),
                    quarter: document.getElementById("quarter").value,
                    day: document.getElementById("day").value,
                    start: document.getElementById("start").value,
                    end: document.getElementById("end").value,
                    room: document.getElementById("room").value,
                    /*[[${_csrf.parameterName}]]: [[${_csrf.token}]]*/ 
                },
            }).done(function() {
                console.log("saved");
                window.location.href = "/roomAvailability";
            }).fail(function(jqXHR, textStatus) {
                console.log(jqXHR.responseText);
            })
            
        });
        /*]]>*/
    </script>
</body>

</html>
