<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="bootstrap/title.html"></div>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body onload="document.logout.submit()">
   <form method="POST" action="/logout" class="form-inline" th:if="${isLoggedIn}" name="logout">
      <input type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"/>
   </form>
   
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>
