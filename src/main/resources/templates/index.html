<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="bootstrap/title.html"></div>
  <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

    <div class="row">
      <div class="col-md-6">

    <!--    <h2 class="my-5">CS56 W20 Open Lab Hours</h2>
       <div>Quarter</div>
          <select th:field="*{courseOfferingModel}">
            <option value="" th:disabled="disabled" th:selected="selected">
              Choose A Quarter
          </option>
            <option th:each="q : ${uniqueQuartersModel}" th:value="${q}"th:text="${q}"></option>
          </select>
        <div>Courses</div>
          <select th:field="*{courseOfferingModel}">
            <option value="" th:disabled="disabled" th:selected="selected">
              Choose A Course
          </option>
            <option th:each="co : ${uniqueCourseOfferingModel}" th:value="${co}"th:text="${co}"></option>
          </select>
        -->
          <form action="#" th:action="@{/display}" th:object="${courseSchedule}" method="get">
            <table>
              <th><label for="quarter" class="col-form-label">Quarter</label></th>
              <th><label for="courseId" class="col-form-label">Course</label></th>
              <tr class="form-group">
                <select td:field="*{quarter}">
                  <option value="" th:disabled="disabled" th:selected="selected">
                    Choose A Quarter
                </option>
                  <option td:each="q : ${uniqueQuartersModel}" th:value="${q}"th:text="${q}"></option>
                </select>
                </tr>
                <tr class="form-group">
                <select td:field="*{courseId}">
                  <option value="" th:disabled="disabled" th:selected="selected">
                    Choose A Course
                </option>
                  <option td:each="co : ${uniqueCourseOfferingModel}" th:value="${co}"th:text="${co}"></option>
                </select>
              </tr>
            </table>
      
            <input type="submit" class="btn btn-primary" value="Search">
          </form>

        <table class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>Quarter</th>
              <th>Day</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Room</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ra : ${roomAvailabilityModel}">
              <td th:text="${ra.quarter}"></td>
              <td th:text="${ra.day}"></td>
              <td th:text="${ra.getTime12HrFormat(ra.startTime)}"></td>
              <td th:text="${ra.getTime12HrFormat(ra.endTime)}"></td>
              <td th:text="${ra.room}"></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div th:replace="bootstrap/bootstrap_footer.html"></div>
  </div>
  <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>
