<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="bootstrap/title.html"></div>
  <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body onload="onLoad()">
  <div class="container">
    <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

    <div class="row">
      <div class="col-md-6">
        <h2 th:text="${courseOffering.quarter + ' ' + courseOffering.courseId}"></h2>
        <table class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>Name</th>
              <th>Assigned?</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tutor : ${tutors}">
              <td th:text="${tutor.firstName + ' ' + tutor.lastName}"></td>
              <td>
                <input id="tutorAssignmentCheckBox" type="checkbox" th:checked="${shouldBeChecked.test(tutor)}"
                  th:attr="data-tid=${tutor.id},data-cid=${courseOffering.id}" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div th:replace="bootstrap/bootstrap_footer.html"></div>
  </div>
  <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>
<script th:inline="javascript">
  /*<![CDATA[*/
  function onLoad() {
    $(document).ready(function () {
      $("input[id='tutorAssignmentCheckBox']").click(function (e) {
        console.log(e)
        e.preventDefault()
        e.stopImmediatePropagation()
        //debugger
        if (!!e.target.checked) {
          $.ajax({
            url: "/tutorAssignment/add",
            method: "POST",
            data: {
              tid: e.target.dataset.tid,
              cid: e.target.dataset.cid,
              /*[[${_csrf.parameterName}]]: [[${_csrf.token}]]*/
            },
            success: function (response) { console.log("success"); e.target.checked = true; },
            error: function (xhr, ajaxoptions, thrownerror) { console.log("error"); debugger }
          })
        }
      })
    })
  }
  /*]]>*/
</script>

</html>
